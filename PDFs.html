    <title>PDFs</title>

<body>

    <div class="main-wrapper">
        <div class="pdfs">

            <a href="files/Maternal-Sepsis-Fact-Sheet.pdf" target="_blank" rel="noopener noreferrer"><h3>Maternal Sepsis_v1 3pages</h3></a><br>
            <a href="files/Maternal-Sepsis-v2.pdf" target="_blank" rel="noopener noreferrer"><h3>Maternal Sepsis_v2 4pages</h3></a><br>
            <a href="files/Maternal-Sepsis-v3.pdf" target="_blank" rel="noopener noreferrer"><h3>Maternal Sepsis_v3 16pages</h3></a><br>
        
            <a href="files/Acceptability of HIVv1.pdf" target="_blank" rel="noopener noreferrer"><h3>HIV_v1 6pages</h3></a><br>
            <a href="files/Acceptability of HIVv2.pdf" target="_blank" rel="noopener noreferrer"><h3>HIV_v1 5pages</h3></a><br>
        
            <a href="files/Well-Being Intervention in General Surgeryv1.pdf" target="_blank" rel="noopener noreferrer"><h3>Well-Being Intervention in General Surgery 2pages</h3></a><br>
        
            <a href="files/intracerebral-hemorrhagev1.pdf" target="_blank" rel="noopener noreferrer"><h3>Intracerebral hemorrhage 29pages</h3></a><br>

        </div>
    </div>
    

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f3f0ff 0%, #e8eaff 100%);
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
        }

        .main-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(87, 49, 165, 0.1);
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        .pdfs {
            display: grid;
            gap: 1.5rem;
        }

        .pdfs a {
            text-decoration: none;
            color: #333;
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: 1px solid rgba(87, 49, 165, 0.1);
            position: relative;
            display: flex;
            align-items: center;
        }

        .pdfs a::before {
            content: 'ðŸ“„';
            font-size: 1.5rem;
            margin-right: 1rem;
            opacity: 0.8;
        }

        .pdfs a:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(87, 49, 165, 0.15);
            border-color: rgba(87, 49, 165, 0.3);
            background: linear-gradient(to right, white, #f3f0ff);
        }

        .pdfs h3 {
            font-size: 1.1rem;
            font-weight: 500;
            color: #2d3748;
            margin: 0;
        }

        .pdfs a::after {
            content: 'â†’';
            position: absolute;
            right: 1.5rem;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
        }

        .pdfs a:hover::after {
            opacity: 1;
            transform: translateX(0);
        }

        /* Add a title to the page */
        .main-wrapper::before {
            content: 'Medical PDF Library';
            display: block;
            font-size: 2rem;
            font-weight: 700;
            color: #5731a5;
            margin-bottom: 2rem;
            text-align: center;
            letter-spacing: -0.5px;
        }

        /* Remove the <br> spacing since we're using grid */
        br {
            display: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .main-wrapper {
                padding: 1.5rem;
            }

            .pdfs a {
                padding: 1rem;
            }

            .pdfs h3 {
                font-size: 1rem;
            }

            .main-wrapper::before {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }
        }

        /* Add subtle animation for loading */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pdfs a {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        .pdfs a:nth-child(1) { animation-delay: 0.1s; }
        .pdfs a:nth-child(2) { animation-delay: 0.2s; }
        .pdfs a:nth-child(3) { animation-delay: 0.3s; }
        .pdfs a:nth-child(4) { animation-delay: 0.4s; }
        .pdfs a:nth-child(5) { animation-delay: 0.5s; }
        .pdfs a:nth-child(6) { animation-delay: 0.6s; }
        .pdfs a:nth-child(7) { animation-delay: 0.7s; }
    </style>

</body>
</html>
